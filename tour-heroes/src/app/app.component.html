<h1>
  {{title}}
</h1>
<h2>
  {{hero.name}} details!
</h2>
<div>
  <label>id:</label>{{hero.id}}
</div>
<div>
  <label>name:</label>
  <input type="text" [(ngModel)]="hero.name" placeholder="hero name">
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"><span class="badge">{{hero.id}}</span> {{hero.name}}</li>
</ul>
